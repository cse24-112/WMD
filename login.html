<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Boithathobelo Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('interior-view-operating-room.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeInBody 2s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: -1;
    }

    .login-container {
      max-width: 420px;
      background: white;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: popIn 1.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .login-container img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      color: #007B8A;
      margin-bottom: 1.5rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .login-container button {
      padding: 0.8rem;
      background: #007B8A;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #005f6a;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .social-login button {
      background: #4285F4;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 0.7rem;
      cursor: pointer;
    }

    .social-login button i {
      font-size: 1.2rem;
    }

    .social-login button.facebook {
      background: #3b5998;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #007B8A;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container a {
      color: #007B8A;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="logo.png" alt="Boithathobelo Logo">
  <h2>Welcome to Boithathobelo Center</h2>

  <div class="social-login">
    <button onclick="alert('Google login not yet connected')"><i class="fab fa-google"></i> Continue with Google</button>
    <button class="facebook" onclick="alert('Facebook login not yet connected')"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
  </div>

  <form action="dashboard.html" method="POST">
    <input type="text" name="emailOrPhone" placeholder="Email address or Phone number" required>
    <input type="password" name="password" placeholder="Password" required>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Stop actual form submission
  
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      // Simple fake check â€“ replace with real validation
      if (username === 'admin' && password === 'password123') {
        // Store login state
        localStorage.setItem('isLoggedIn', 'true');
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to homepage
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
  

  <p>Don't have an account? <a href="signup.html">Create Account</a></p>
</div>

</body>
</html>
