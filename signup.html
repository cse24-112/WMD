<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Boithathobelo Center</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1.5s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      color: #007B8A;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
    }

    .signup-container form input {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .signup-container form button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #007B8A;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-container form button:hover {
      background: #005f66;
    }

    .signup-container .social-buttons {
      margin: 1rem 0;
    }

    .signup-container .social-buttons button {
      background: #db4a39;
      border: none;
      color: white;
      margin: 0.3rem 0;
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-container .social-buttons button:hover {
      background: #c23321;
    }

    .signup-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-container a {
      color: #007B8A;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Create an Account</h2>

  <form action="dashboard.html">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <div class="social-buttons">
    <button onclick="alert('Sign up with Google Coming Soon!')"><i class="fab fa-google"></i> Sign up with Google</button>
    <button onclick="alert('Sign up with Facebook Coming Soon!')"><i class="fab fa-facebook"></i> Sign up with Facebook</button>
  </div>

  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

</body>
</html>
